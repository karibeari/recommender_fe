<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>

  <body >

<!-- Nav Bar -->
    <nav class="navbar is-fixed-top has-text-light" role="navigation" aria-label="main navigation" id="topnav">
      <div class="navbar-brand">
        <a class="hvr-grow" id="logo">
          <img src="mendo-logo.png" >
        </a>
      </div>

      <!-- Location Buttons -->
      <div class="navbar-item" id="location">
        <p class="buttons"></p>
      </div>

      <!-- Map Button -->
      <div class="hide navbar-item" id="map-btn">
        <p class="buttons">
          <a class="button is-warning is-rounded hvr-grow" >
              <span class="icon is-small"><i class="fas fa-map"></i></span>
              <span class="has-text-grey-darker">Map</span>
          </a>
        </p>
      </div>

      <!-- Category Dropdown -->
      <div class="hide navbar-item">
        <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>Select a Category</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content"></div>
        </div>
      </div>
    </div>


      <!-- Search Bar -->

      <div class="hide navbar-item navbar-end">
        <div class="control has-icons-left">
          <input class="input " type="search" id="search-by-name" placeholder="search by name">
          <span class="icon is-medium is-left">
            <i class="fas fa-search fa-lg"></i>
          </span>
        </div>
      </div>

    </nav>



    <!-- Sign On Page -->
    <header>
      <section class="hero is-success is-fullheight" >
        <div class="hero-body">
          <div class="container">
            <img src="https://i.gifer.com/ZZcn.gif" id="speech-bubble">
            <div class='centered'>
            <h1 class="title has-text-dark">Welcome to Mendo!</h1>
            <h2 class="subtitle">
              <!-- <form id="sign-in"> -->
              <div class="field has-addons">
                <div class="control">
                  <input class="input " id="user-name" type="text" placeholder="Full Name">
                </div>
                  <div class="control">
                      <input type="submit" class="button is-info" id="signin" value="Sign In">
                  </div>
                </div>
              </div>
            </h2>
          </div>
          </div>
        </div>
      </section>
    </header>

    <!-- Edit Modal -->
    <div class="modal" id="editmodal">
    <div class="modal-background"></div>
    <div class="modal-card has-background-dark">
      <header class="modal-card-head">
        <p class="modal-card-title"></p>
        <button class="delete"  aria-label="close" id="edit-delete"></button>
      </header>
      <section class="modal-card-body">
        <form id="rec-edit-form"></form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success hvr-grow" type="submit" id="save-edit">Save changes</button>
      </footer>
    </div>
    </div>

    <!-- Rec Modal -->
    <div class="modal" id="rec-modal">
    <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title"></p>
        <button class="delete" aria-label="close" id="rec-delete"></button>
      </header>
      <section class="modal-card-body"></section>
      <footer class="modal-card-foot" ></footer>
    </div>
  </div>

    <!-- Map Modal -->
    <div class="modal" id="map-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <section class="modal-card-body">
        <div id="map"></div>
      </section>
    </div>
    <button class="modal-close is-large" aria-label="close" id="map-delete"></button>
  </div>


    <main class="hide">

      <!-- Side Panel -->
      <div class="column columns ">
      <nav class="panel column sidenav">

        <div class="panel-block">
          <form id="rec-form">
            <div class="field">
              <label class="label">Location</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="location" id="location" placeholder="location">
                <span class="icon is-small is-left">
                  <i class="fas fa-map-marked"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Category</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="category" id="category" placeholder="category">
                <span class="icon is-small is-left">
                  <i class="fas fa-clipboard"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="name" id="name" placeholder="name">
                <span class="icon is-small is-left">
                  <i class="fas fa-sticky-note"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Recommended by</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="recommended_by" id="recommended_by" placeholder="recommended by">
                <span class="icon is-small is-left">
                  <i class="fas fa-user-friends"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Website Address</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="url" id="website" placeholder="website address">
                <span class="icon is-small is-left">
                  <i class="fas fa-globe"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Image Url</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="image" id="image" placeholder="image url">
                <span class="icon is-small is-left">
                  <i class="fas fa-image"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Notes</label>
              <div class="control">
                <textarea class="textarea" name="notes" placeholder="Add notes about this recommendation here"></textarea>
              </div>
            </div>
            <div class="control">
              <input class="button is-primary" type="submit" value="Add New Recommendation">
            </div>
          </form>
        </div>
      </nav>

        <!-- Recommendation Container -->
        <div class="columns is-multiline" id="recommendations" ></div>

    </main>


    <script src="index.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCGPYjf2Dn57fgjNy-eakFcNgUEqgHFrg&callback=initMap">
    </script>
  </body>
</html>
