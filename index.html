<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">



  </head>

  <body>

<!-- Nav Bar -->
    <nav class="navbar is-fixed-top has-background-dark has-text-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io" id="logo">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
      </div>

      <div class="navbar-item navbar-end tabs is-toggle is-right is-medium">
        <ul id="location-tabs" ></ul>
      </div>
    </nav>

<!-- Sign On Page -->
<header>
  <section class="hero is-success is-fullheight" >
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to Mendo!
        </h1>
        <h2 class="subtitle">
          <!-- <form id="sign-in"> -->
            <div class="field has-addons">
              <div class="control">
                <input class="input" id="user-name" type="text" placeholder="Full Name">
              </div>
                <div class="control">
                  <a class="button is-info" id="signin">
                    Sign In
                  </a>
                </div>
              </div>
            </div>
          <!-- </form> -->
        </h2>
      </div>
    </div>
  </section>
</header>

<!-- Edit Modal -->
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <form id="rec-edit-form"></form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit" id="save-edit">Save changes</button>
      </footer>
    </div>
  </div>

<main class="hide">
<!-- Side Panel -->
    <div class="column columns ">
      <nav class="panel column sidenav">
        <div class="control has-icons-left">
          <input class="input" type="seach" id="search-by-name" placeholder="search by name">
          <span class="icon is-medium is-left">
            <i class="fas fa-search fa-lg"></i>
          </span>
        </div>
        <div class="panel-block">
          <form id="rec-form">
            <div class="field">
              <label class="label">Location</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="location" id="location" placeholder="location">
                <span class="icon is-small is-left">
                  <i class="fas fa-map-marked"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Category</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="category" id="category" placeholder="category">
                <span class="icon is-small is-left">
                  <i class="fas fa-clipboard"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="name" id="name" placeholder="name">
                <span class="icon is-small is-left">
                  <i class="fas fa-sticky-note"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Recommended by</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="recommended_by" id="recommended_by" placeholder="recommended by">
                <span class="icon is-small is-left">
                  <i class="fas fa-user-friends"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Website Address</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="url" id="website" placeholder="website address">
                <span class="icon is-small is-left">
                  <i class="fas fa-globe"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Image Url</label>
              <div class="control has-icons-left">
                <input class="input" type="text" name="image" id="image" placeholder="image url">
                <span class="icon is-small is-left">
                  <i class="fas fa-image"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Notes</label>
              <div class="control">
                <textarea class="textarea" name="notes" placeholder="Add notes about this recommendation here"></textarea>
              </div>
            </div>
            <div class="control">
              <input class="button is-primary" type="submit" value="Add New Recommendation">
            </div>
          </form>
        </div>
      </nav>

<!-- Recommendation Container -->
      <div class="columns is-multiline" id="recommendations" ></div>
    </div>
</main>


    <script src="index.js"></script>
  </body>
</html>
